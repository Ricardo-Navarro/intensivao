<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@600;700;900&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intensivão Explorer</title>

  
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page">

      <section id="hero">

        <div class="astronaut">
          
          <img class="astronaut" src="./assets/astronaut.jpg" alt="Desenho de um astronauta no espaço com alguns planetas e luas ao fundo.">
        </div>

        <header>

          <h1>Explore sem limites</h1>

            <h3>Porque o aprendizado é contínuo</h3>

            <a href="#main" class="button-down">
              <img src="./assets/arrow.svg" alt="" />
            </a>

        </header>

      </section>
      

      <div id="main">
        <div class="banners">
          <figure>
            <img src="./assets/yellow-moon.svg" alt="Lua amarela">
            <div class="description">
              <h2>Não pare nunca</h2>
              <p>Se você deseja ter sucesso nos estudos, é fundamental que você adote uma mentalidade de "não pare nunca". Estudar de forma consistente e contínua é a chave para o progresso e a conquista de seus objetivos.</p>
            </div>
          </figure>

          <figure>
            <img src="./assets/blue-moon.svg" alt="Lua azul.">
            <div class="description">
              <h2>Só volta</h2>
              <p>Se você parou ou perdeu o ritmo em alguma atividade ou projeto, saiba que nunca é tarde para recomeçar. Às vezes, as circunstâncias podem mudar, ou podemos nos sentir desmotivados ou sobrecarregados.</p>
            </div>
          </figure>

          <figure>
            <img src="./assets/pink-moon.svg" alt="Lua rosa.">
            <div class="description">
              <h2>Siga seu ritmo</h2>
              <p>Avançar pouco a pouco mantém progresso constante em objetivos, evitando parar ou desistir. Mesmo pequenos passos nos aproximam do destino e motivam a continuidade. Não subestime o poder de cada ação rumo ao objetivo final.</p>
            </div>
          </figure>
        </div>
        
      </div>

      <section id="desk-stars">
        <form id="my-form">
          <legend>Entre em contato</legend>
          <fieldset>
            <div class="fieldset-wrapper">
                <div class="input-wrapper">
                  <label for="name">Seu Nome</label>
                  <input 
                  type="text" 
                  id="name" 
                  placeholder="Seu nome"
                  required/>
                </div>
            </div>
          </fieldset>
          <fieldset>
            <div class="fieldset-wrapper">
                <div class="input-wrapper">
                  <label for="mail">Seu Nome</label>
                  <input 
                  type="email" 
                  id="mail" 
                  placeholder="Email"
                  required/>
                </div>
            </div>
          </fieldset>
          <fieldset>
            <div class="fieldset-wrapper">
                <div class="input-wrapper">
                  <textarea name="text" id="text" placeholder="Digite seu texto aqui..."></textarea>
                </div>
            </div>
          </fieldset>

            <button>
              <p>Enviar Mensagem</p>
            </button>

        </form>

        <div class="stars">
          <!-- img src="./assets/stars.svg" /> -->
        </div>
      </section>
      
      <footer>
        <p>© 2023 - Rocketseat Explorer</p>
      </footer>
    </div>
  
</body>
</html>
